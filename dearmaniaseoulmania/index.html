<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>연하장</title> 
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 30px; 
      font-family: "Pretendard", sans-serif;
      font-weight: 600; 
      overflow: hidden;
      letter-spacing: -0.02em;
    }

    h1 {
      font-size: 5.95vw; 
      line-height: 1.4;
      text-align: center;
      word-break: keep-all;
      margin: 0;
      display: none;
      white-space: pre-wrap;
      color: #000;
      font-weight: 600; 
    }

    @media (min-width: 600px) {
      h1 { font-size: 2.1rem; } 
    }
  </style>
</head>
<body>

  <h1></h1>

  <script>
    $(function () {
      const text = [
        { a: "안녕하세요,\n매니아 서울 팔로워 여러분." },
        { a: "연말 인사를 전합니다." },
        { a: "마음 같아서는 일일이\n연하장을 보내드리고 싶은\n마음임을 알아주셨으면 해요." },
        { a: "참고로 이 편지는\n제가 좋아하는 민구홍 님의 양식을\n참고했음을 밝힙니다." },
        { a: "감사합니다." },
        { a: "매니아 서울은 성인 한 명이,\n많은 도움을 받아 운영하고 있는\n프로모터 브랜드입니다." },
        { a: "그 과정에서 발생한\n여러 불편에 대해\n이 자리를 빌려 사과드립니다." },
        { a: "(이참에,\n문의나 의견 및 불편 사항 등은\n인스타그램 DM이 아닌)" }, 
        { a: "이메일\ninfo.maniaseoul@gmail.com으로\n부탁드립니다." },
        { a: "부족한\n미디어 리터러시로 인해\n답장이 늦어질 수 있는 점\n양해 부탁드려요.)" },
        { a: "2025년 한 해 동안\n총 5회의 공연을 진행했고,\n이제 한 개의 파티를\n남겨두고 있습니다." },
        { a: "진심으로 감사했습니다." },
        { a: "조각보처럼 즐거운\n기억들이 머릿속에\n촘촘히 기워져 있습니다." },
        { a: "2026년에는\n더 많은 공연이 준비되어 있고,\n또 그렇게 될 예정입니다." },
        { a: "기대는 조금만 해주시되,\n느슨하더라도\n꾸준한 관심을 부탁드립니다." },
        { a: "내년은 더 재미있을 겁니다." },
        { a: "더 신경 쓰겠습니다." },
        { a: "문득 프로모터로서의\n직업윤리를 생각해 봅니다." },
        { a: "처음 진행했던 공연은\n롤링홀에서였는데요." },
        { a: "The Magician이라는\n마법 같은 곡이 흘러나올 때," },
        { a: "무대 뒤편에서 바라본\n플로어의 모습이 아직도 생생합니다." },
        { a: "조명에 비쳐 반짝반짝 빛나던\n수백 개의 눈동자를 기억합니다." },
        { a: "오늘이 아니면 기약 없는\n이 순간을 붙잡으려는\n그런 마음들이 느껴졌거든요." },
        { a: "그런 진정성을 가진 분들께\n조금이나마 행복감을 드리는 것이\n저희의 일이 아닐까 생각해봅니다." },
        { a: "정확히는,\n그런 행복감을 드리는\n아티스트들이 기분 좋도록\n돕는 것이\n매니아 서울의 역할이겠습니다." },
        { a: "제가 좋아하고 잘할 수 있는 일이니\n계속해서 지켜봐 주세요." },
        { a: "다가오는 Wisp,\nbar italia, 그리고\nOneohtrix Point Never\n공연에서" },
        { a: "더 많은 분과\n뵙게 되면 좋겠습니다." },
        { a: "그런 분들을\n'매니아 서울 매니아'라고\n불러도 될까요?" },
        { a: "가끔 이렇게\n마음을 전하겠습니다." },
        { a: "좋은 음악과 함께\n다채로운 감정을 느끼는\n연말 보내시길 바랍니다." },
        { a: "감사합니다." }, // 쉼표 추가 수정 완료
        { a: "매니아 서울 올림" }
      ];

      function delay(str) {
        const ms = str.length * 35; 
        return ms < 800 ? 800 : ms; 
      }

      function play(idx) {
        // 모든 문구가 끝났을 때 (idx가 배열 길이에 도달했을 때)
        if (idx >= text.length) {
          // 1초 대기 후 다시 처음(0번)부터 시작
          return setTimeout(() => play(0), 1000);
        }

        $('h1').html(text[idx].a.replace(/\n/g, '<br>'))
               .fadeIn(400) 
               .delay(delay(text[idx].a))
               .fadeOut(400, () => {
                 setTimeout(() => play(idx + 1), 200); 
               });
      }

      /* 페이지 로드 즉시 실행 */
      setTimeout(() => play(0), 500);
    });
  </script>
</body>
</html>
