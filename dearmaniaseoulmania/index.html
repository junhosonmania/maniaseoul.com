<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매니아 서울 연말 인사</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      word-break: keep-all;
      line-height: 1.6;
    }
    h1 {
      font-weight: 400;
      font-size: 1.25rem;
      text-align: center;
      max-width: 80%;
      display: none;
    }
  </style>
  <script>
    $(function () {
      const text = [
        { a: "안녕하세요,\n매니아 서울 팔로워 여러분." },
        { a: "연말 인사를 전합니다." },
        { a: "마음 같아서는 일일이 연하장을\n보내드리고 싶은 마음임을 알아주셨으면 해요." },
        { a: "참고로 이 편지는 제가 좋아하는\n민구홍 님의 양식을 참고했습니다. 감사합니다." },
        { a: "매니아 서울은 성인 한 명이\n많은 분의 도움을 받아 운영하고 있는\n프로모터 브랜드입니다." },
        { a: "그 과정에서 발생한 여러 불편에 대해\n이 자리를 빌려 사과드립니다." },
        { a: "문의나 의견 및 불편 사항 등은\n인스타그램 DM이 아닌 이메일로 부탁드립니다." },
        { a: "info.maniaseoul@gmail.com" },
        { a: "부족한 미디어 리터러시로 인해\n답장이 늦어질 수 있는 점 양해 부탁드려요." },
        { a: "2025년 한 해 동안 총 5회의 공연을 진행했고\n이제 한 개의 파티를 남겨두고 있습니다." },
        { a: "진심으로 감사했습니다." },
        { a: "조각보처럼 즐거운 기억들이\n머릿속에 촘촘히 기워져 있습니다." },
        { a: "2026년에는 더 많은 공연이 준비되어 있고\n또 그렇게 될 예정입니다." },
        { a: "기대는 조금만 해주시되,\n느슨하더라도 꾸준한 관심을 부탁드립니다." },
        { a: "내년은 더 재미있을 겁니다." },
        { a: "더 신경 쓰겠습니다." },
        { a: "문득 프로모터로서의\n직업윤리를 생각해 봅니다." },
        { a: "처음 진행했던 공연은 롤링홀에서였는데요." },
        { a: "〈The Magician〉이라는 마법 같은 곡이 흘러나올 때,\n무대 뒤편에서 바라본 플로어의 모습이\n아직도 생생합니다." },
        { a: "조명에 비쳐 반짝반짝 빛나던\n수백 개의 눈동자를 기억합니다." },
        { a: "오늘이 아니면 기약 없는 이 순간을 붙잡으려는\n그런 마음들이 느껴졌거든요." },
        { a: "그런 진정성을 가진 분들께\n조금이나마 행복감을 드리는 것이\n저희의 일이 아닐까 생각해 봅니다." },
        { a: "정확히는, 그런 행복감을 드리는 아티스트들이\n기분 좋도록 돕는 것이 매니아 서울의 역할이겠습니다." },
        { a: "그건 제가 좋아하고 잘할 수 있는 일이니\n계속해서 지켜봐 주세요." },
        { a: "다가오는 Wisp, bar italia,\n그리고 Oneohtrix Point Never 공연에서\n더 많은 분과 뵙게 되면 좋겠습니다." },
        { a: "그런 분들을\n'매니아 서울 매니아'라고 불러도 될까요?" },
        { a: "가끔 이렇게 마음을 전하겠습니다." },
        { a: "좋은 음악과 함께 다채로운 감정을 느끼는\n연말 보내시길 바랍니다." },
        { a: "감사합니다." },
        { a: "매니아 서울 올림" }
      ];

      // 속도 조절: ms를 높일수록 글자가 머무는 시간이 길어집니다.
      function delay(str) {
        const ms = str.length * 70; // 기존 25에서 70으로 상향 (글자당 체류시간 증가)
        return ms < 2000 ? 2000 : ms; // 최소 체류 시간 2초 보장
      }

      function play(idx) {
        if (idx >= text.length) {
          // 편지가 끝나면 서서히 사라지며 종료 (또는 index.html로 이동)
          return $('h1').fadeOut(1000);
        }

        const parts = text[idx].a.split('\n');
        let i = 0;

        function next() {
          // 텍스트에 <br> 태그 적용을 위해 .html() 사용
          $('h1').html(text[idx].a.replace(/\n/g, '<br>'))
                 .fadeIn(800) // 나타날 때 부드럽게 (800ms)
                 .delay(delay(text[idx].a)) // 글자 길이에 비례해 머뭄
                 .fadeOut(800, () => { // 사라질 때 부드럽게 (800ms)
                    setTimeout(() => play(idx + 1), 1000); // 문장 사이의 정적 (1초)
                 });
        }
        next();
      }

      // 1.5초 후 첫 문장 시작 (여백의 미)
      setTimeout(() => play(0), 1500);
    });
  </script>
</head>
<body>
  <h1></h1>
</body>
</html>
