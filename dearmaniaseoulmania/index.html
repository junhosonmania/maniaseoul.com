<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>dear mania seoul mania</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    /* 여백 및 기본 스타일 초기화 */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px; /* 모바일 사이드 여백 */
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      font-weight: 700; 
      overflow: hidden; /* 스크롤 방지 */
    }
    
    /* 시작 버튼: 모바일에서 누르기 쉬운 크기 */
    #start-btn {
      cursor: pointer;
      font-size: 1.1rem;
      border: 1.5px solid #000;
      padding: 15px 30px;
      background: none;
      font-family: "Pretendard", sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* 텍스트 스타일: 모바일 가독성 중심 */
    h1 {
      font-size: 6.5vw; /* 화면 너비에 반응하는 크기 */
      line-height: 1.5;
      text-align: center;
      word-break: keep-all; /* 한글 단어 단위 줄바꿈 */
      margin: 0;
      display: none;
      white-space: pre-wrap; /* \n 반영 */
    }

    /* 태블릿 이상의 화면에서는 글자 크기 제한 */
    @media (min-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    $(function () {
      const text = [
        { a: "안녕하세요,\n매니아 서울 팔로워 여러분." },
        { a: "연말 인사를 전합니다." },
        { a: "마음 같아서는 일일이 연하장을\n보내드리고 싶은 마음임을\n알아주셨으면 해요." },
        { a: "참고로 이 편지는 제가 좋아하는\n민구홍 님의 양식을 참고했습니다.\n감사합니다." },
        { a: "매니아 서울은 성인 한 명이\n많은 분의 도움을 받아 운영하고 있는\n프로모터 브랜드입니다." },
        { a: "그 과정에서 발생한 여러 불편에 대해\n이 자리를 빌려 사과드립니다." },
        { a: "문의나 의견 및 불편 사항 등은\n인스타그램 DM이 아닌 이메일로\n부탁드립니다." },
        { a: "info.maniaseoul@gmail.com" },
        { a: "부족한 미디어 리터러시로 인해\n답장이 늦어질 수 있는 점\n양해 부탁드려요." },
        { a: "2025년 한 해 동안\n총 5회의 공연을 진행했고\n이제 한 개의 파티를 남겨두고 있습니다." },
        { a: "진심으로 감사했습니다." },
        { a: "조각보처럼 즐거운 기억들이\n머릿속에 촘촘히 기워져 있습니다." },
        { a: "2026년에는 더 많은 공연이\n준비되어 있고,\n또 그렇게 될 예정입니다." },
        { a: "기대는 조금만 해주시되,\n느슨하더라도 꾸준한 관심을\n부탁드립니다." },
        { a: "내년은 더 재미있을 겁니다." },
        { a: "더 신경 쓰겠습니다." },
        { a: "문득 프로모터로서의\n직업윤리를 생각해 봅니다." },
        { a: "처음 진행했던 공연은\n롤링홀에서였는데요." },
        { a: "〈The Magician〉이라는\n마법 같은 곡이 흘러나올 때," },
        { a: "무대 뒤편에서 바라본 플로어의 모습이\n아직도 생생합니다." },
        { a: "조명에 비쳐 반짝반짝 빛나던\n수백 개의 눈동자를 기억합니다." },
        { a: "오늘이 아니면 기약 없는\n이 순간을 붙잡으려는\n그런 마음들이 느껴졌거든요." },
        { a: "그런 진정성을 가진 분들께\n조금이나마 행복감을 드리는 것이\n저희의 일이 아닐까 생각해 봅니다." },
        { a: "정확히는, 그런 행복감을 드리는\n아티스트들이 기분 좋도록 돕는 것이\n매니아 서울의 역할이겠습니다." },
        { a: "그건 제가 좋아하고 잘할 수 있는 일이니\n계속해서 지켜봐 주세요." },
        { a: "다가오는 Wisp, bar italia,\n그리고 Oneohtrix Point Never 공연에서\n더 많은 분과 뵙게 되면 좋겠습니다." },
        { a: "그런 분들을\n'매니아 서울 매니아'라고\n불러도 될까요?" },
        { a: "가끔 이렇게 마음을 전하겠습니다." },
        { a: "좋은 음악과 함께\n다채로운 감정을 느끼는\n연말 보내시길 바랍니다." },
        { a: "감사합니다." },
        { a: "매니아 서울 올림" }
      ];

      const audio = document.getElementById('bgm');

      // 속도 설정: 두 배 속도 반영
      function delay(str) {
        const ms = str.length * 40; 
        return ms < 1000 ? 1000 : ms; // 최소 1초 유지
      }

      function play(idx) {
        if (idx >= text.length) {
          // 마지막 문구 후 화면 초기화 혹은 로고 노출 가능
          return $('h1').hide(); 
        }

        // 효과 없이(show/hide) 즉시 전환
        $('h1').html(text[idx].a.replace(/\n/g, '<br>'))
               .show()
               .delay(delay(text[idx].a))
               .queue(function(next) {
                  $(this).hide();
                  // 문장 사이의 아주 짧은 정적 (0.4초)
                  setTimeout(() => play(idx + 1), 400); 
                  next();
               });
      }

      $('#start-btn').on('touchstart click', function(e) {
        e.preventDefault(); // 모바일 중복 클릭 방지
        $(this).hide();
        audio.play();
        play(0);
      });
    });
  </script>
</head>
<body>
  <audio id="bgm" src="music.mp3" loop preload="auto"></audio>
  
  <button id="start-btn">매니아 서울로부터</button>
  <h1></h1>
</body>
</html>
