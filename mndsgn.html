<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1. 뷰포트 메타 반드시 남겨두세요 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>Mndsgn</title>
  <style>
    /* 2. 폰트 페이스 정의 */
    @font-face {
      font-family: 'Pretendard-Black';
      src: url('font/Pretendard-Black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* 3. 기본 세팅 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-family: 'Pretendard', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 4. 제목 스타일 — pre-line 유지 */
    h1 {
      margin: 0 1rem;               /* 좌우 여백 */
      text-align: center;
      white-space: pre-line;        /* \n로 넘기는 줄바꿈 허용 */
      overflow-wrap: break-word;    /* 긴 단어/URL 줄바꿈 */
      word-break: keep-all;         /* 한글 자모 중간엔 안 끊음 */
      font-size: 4rem;              /* 데스크탑 기본 크기 */
      line-height: 1.2;
      font-weight: 900;
    }

    /* 5. 모바일 반응형 폰트 */
    @media (max-width: 768px) {
      h1 {
        /* 최소 2rem, 최대 3rem, 뷰포트 너비에 따라 */
        font-size: clamp(2rem, 8vw, 3rem);
      }
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function () {
      var text = [
        { a: "장르를 넘나드는 청각적 쾌감\n따스한 음악이 선사하는 ‘진귀한 기쁨’" },
        { a: "싱어송라이터로의 성공적인 변모\nLA 비트메이커 씬의 아이돌" },
        { a: "Mndsgn(마인드디자인)의 첫 단독 내한공연" }
      ];

      function delay(d) {
        var ms = d.length * 25;
        return ms < 125 ? 125 : ms;
      }

      function play(idx) {
        if (idx >= text.length) {
          return setTimeout(() => window.location.href = "index.html", 250);
        }
        var parts = text[idx].a.split('\n');
        var i = 0;
        function next() {
          $('h1').text(parts[i])
                 .fadeIn(200)
                 .delay(delay(parts[i]) / 1.5)
                 .fadeOut(200, () =>
                   (i < parts.length - 1 ? (++i, next)() : setTimeout(() => play(idx + 1), 500))
                 );
        }
        next();
      }

      play(0);
    });
  </script>
</head>
<body>
  <h1></h1>
</body>
</html>
