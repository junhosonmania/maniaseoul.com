<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1. 모바일 반응형 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benny Sings</title>

  <style>
    /* 2. 커스텀 폰트 정의 */
    @font-face {
      font-family: 'Pretendard-Black';
      src: url('font/Pretendard-Black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* 3. 기본 레이아웃 & 텍스트 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'Pretendard-Black', sans-serif;
      overflow-x: hidden;   
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 4. 제목 스타일 */
    h1 {
      margin: 0 1rem;              
      padding: 1rem;               
      text-align: center;
      white-space: pre-line;        
      overflow-wrap: break-word;    
      word-break: keep-all;         
      line-height: 1.2;
      font-size: 4rem;              
    }

    /* 5. 반응형: 태블릿 이하 */
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2rem, 8vw, 3rem);
      }
    }

    /* 6. 반응형: 작은 모바일 */
    @media (max-width: 480px) {
      h1 {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
      }
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function () {
      const text = [
        { a: "음악을 하는 즐거움" },
        { a: "음악을 듣는 즐거움" },
        { a: "공연을 보는 즐거움" },
        { a: "대체 불가능한 네덜란드의 싱어송라이터" },
        { a: "베니 싱스 내한공연" }
      ];

      function delay(str) {
        const ms = str.length * 25;
        return ms < 125 ? 125 : ms;
      }

      function play(idx) {
        if (idx >= text.length) {
          return setTimeout(() => window.location.href = "index.html", 250);
        }
        const parts = text[idx].a.split('\n');  // 줄바꿈(\n) 기준 분할
        let i = 0;
        function next() {
          $('h1').text(parts[i])
                 .fadeIn(200)
                 .delay(delay(parts[i]) / 1.5)
                 .fadeOut(200, () => {
                   if (i < parts.length - 1) {
                     i++;
                     next();
                   } else {
                     setTimeout(() => play(idx + 1), 500);
                   }
                 });
        }
        next();
      }

      play(0);
    });
  </script>
</head>
<body>
  <h1></h1>
</body>
</html>
