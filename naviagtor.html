<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mania_seoul naviagator</title>
    <style>
        /* 기본 설정 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* 깔끔한 산세리프 폰트 */
        }

        /* 3등분 레이아웃 컨테이너 */
        .container {
            display: flex;
            flex-direction: column; /* 세로로 쌓기 */
            height: 100vh;
        }

        /* 각 링크 섹션 스타일 */
        .nav-link {
            flex: 1; /* 3개의 공간을 균등하게(1:1:1) 차지 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            
            text-decoration: none; /* 밑줄 제거 */
            color: black; /* 기본 글자색: 검정 */
            background-color: white; /* 기본 배경색: 흰색 */
            
            font-size: 1.5rem; /* 기본 폰트 크기 */
            font-weight: bold;
            text-align: center;
            
            transition: all 0.3s ease; /* 부드러운 전환 효과 */
            border-bottom: 1px solid #eee; /* 구획을 살짝 나누는 얇은 선 (선택 사항) */
        }

        /* 마지막 선은 제거 */
        .nav-link:last-child {
            border-bottom: none;
        }

        /* 마우스를 올렸거나(Hover), 터치했을 때(Active) 스타일 반전 */
        .nav-link:hover,
        .nav-link:active {
            background-color: black;
            color: white;
        }

        /* 모바일 최적화 (화면이 좁을 때 폰트 크기 조정) */
        @media (max-width: 768px) {
            .nav-link {
                font-size: 1.2rem;
                padding: 0 20px; /* 양옆 여백 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSceeV-6JK3PkX5AysNZ7ubKKlwBptxee2hCYCo4b-t8EseaiA/viewform" class="nav-link" target="_blank">
            [Ticket] bar italia extra night in seoul
        </a>

        <a href="https://ticket.29cm.co.kr/catalog/3652907" class="nav-link" target="_blank">
            [Ticket] Wisp 내한공연
        </a>

        <a href="https://www.ticketlink.co.kr/product/60575" class="nav-link" target="_blank">
            [Ticket] 원오트릭스 포인트 네버 내한공연
        </a>
    </div>

</body>
</html>
