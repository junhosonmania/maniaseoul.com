<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1. 뷰포트 메타: 반드시 포함 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oneohtrix Point Never</title>

  <style>
    /* 2. 커스텀 폰트 정의 */
    @font-face {
      font-family: 'Pretendard-Black';
      src: url('font/Pretendard-Black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* 3. 기본 레이아웃 & 텍스트 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'Pretendard-Black', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 4. 제목 스타일 */
    h1 {
      margin: 0 1rem;
      text-align: center;
      white-space: pre-line;        /* \n 줄바꿈 허용 */
      overflow-wrap: break-word;    /* 긴 단어나 URL 줄바꿈 */
      word-break: keep-all;         /* 한글 자모 중간엔 끊지 않음 */
      line-height: 1.2;
      font-size: 4rem;
      font-weight: bold;         /* 데스크탑 기본 폰트 크기 */
    }

    /* 5. 모바일(≤768px)에서 폰트 자동 축소 */
    @media (max-width: 768px) {
      h1 {
        /* 최소 2rem, 뷰포트 너비에 따라 최대 3rem */
        font-size: clamp(2rem, 8vw, 3rem);
        font-weight: bold;
      }
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function () {
      const text = [
        { a: "시공을 아우르는 명징한 소리" },
        { a: "소리로 직조해낸 아름다운 세계" },
        { a: "현시점 가장 중요한 프로듀서" },
        { a: "원오트릭스 포인트 네버 내한공연" }
      ];

      function delay(str) {
        const ms = str.length * 25;
        return ms < 125 ? 125 : ms;
      }

      function play(idx) {
        if (idx >= text.length) {
          return setTimeout(() => window.location.href = "index.html", 250);
        }
        // '\n' 분할 기준 유지
        const parts = text[idx].a.split('\n');
        let i = 0;
        function next() {
          $('h1').text(parts[i])
                 .fadeIn(200)
                 .delay(delay(parts[i]) / 1.5)
                 .fadeOut(200, () => {
                   if (i < parts.length - 1) {
                     i++;
                     next();
                   } else {
                     setTimeout(() => play(idx + 1), 500);
                   }
                 });
        }
        next();
      }

      play(0);
    });
  </script>
</head>
<body>
  <h1></h1>
</body>
</html>
