<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1. 모바일 반응형 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otoboke Beaver</title>
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    /* 2. 커스텀 폰트 정의 */
    @font-face {
      font-family: 'Pretendard-Black';
      src: url('font/Pretendard-Black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* 3. 기본 레이아웃 & 텍스트 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-family: 'Pretendard', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 4. 제목 스타일 (데스크탑/모바일 공통) */
    h1 {
      margin: 0 1rem;
      text-align: center;
      white-space: pre-line;        /* 줄바꿈 문자(\n) 허용 */
      overflow-wrap: break-word;    /* 긴 단어/URL 줄바꿈 */
      word-break: keep-all;         /* 한글 자모 중간엔 끊지 않음 */
      line-height: 1.2;
      font-size: 4rem;              /* 데스크탑 기본 크기 */
      font-weight: 900;
    }

    /* 5. 모바일(≤768px) 폰트 자동 축소 */
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2rem, 8vw, 3rem);
      }
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function () {
      const text = [
        { a: "뾰족한 메세지를 담아내는\n독보적인 명료함" },
        { a: "일본이 놀라고 전세계가 감탄한\n시대의 펑크 히어로" },
        { a: "오토보케 비버 첫 단독 내한공연" }
      ];

      function delay(str) {
        const ms = str.length * 25;
        return ms < 125 ? 125 : ms;
      }

      function play(idx) {
        if (idx >= text.length) {
          return setTimeout(() => window.location.href = "index.html", 250);
        }
        const parts = text[idx].a.split('\n');  // 줄바꿈(\n) 기준 분할
        let i = 0;
        function next() {
          $('h1').text(parts[i])
                 .fadeIn(200)
                 .delay(delay(parts[i]) / 1.5)
                 .fadeOut(200, () => {
                   if (i < parts.length - 1) {
                     i++;
                     next();
                   } else {
                     setTimeout(() => play(idx + 1), 500);
                   }
                 });
        }
        next();
      }

      play(0);
    });
  </script>
</head>
<body>
  <h1></h1>
</body>
</html>
