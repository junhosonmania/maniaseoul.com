<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mania Seoul Navigator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .container { display: flex; flex-direction: column; height: 100vh; }

        .nav-link {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
            background-color: white; /* 기본 배경: 흰색 */
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid #eee;
        }
        .nav-link:last-child { border-bottom: none; }

        /* -------------------------------------------------------
           [여기서 색상을 변경하세요!] 
           각 섹션별 호버(마우스 올림/터치) 색상 설정
           # 뒤에 있는 6자리 코드를 원하시는 색상으로 바꾸시면 됩니다.
        ------------------------------------------------------- */
        
        /* 1번 섹션: Bar Italia (예: 강렬한 오렌지 레드) */
        .link-1:hover, .link-1:active {
            background-color: #000000; 
            color: white;
        }

        /* 2번 섹션: Wisp (예: 딥 블루) */
        .link-2:hover, .link-2:active {
            background-color: #eae2d8; 
            color: black;
        }

        /* 3번 섹션: Oneohtrix Point Never (예: 바이올렛) */
        .link-3:hover, .link-3:active {
            background-color: #00449b; 
            color: white;
        }

        @media (max-width: 768px) {
            .nav-link { font-size: 1.2rem; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSceeV-6JK3PkX5AysNZ7ubKKlwBptxee2hCYCo4b-t8EseaiA/viewform" class="nav-link link-1" target="_blank">
            [티켓] bar italia extra night in seoul
        </a>

        <a href="https://ticket.29cm.co.kr/catalog/3652907" class="nav-link link-2" target="_blank">
            [티켓] Wisp 내한공연
        </a>

        <a href="https://www.ticketlink.co.kr/product/60575" class="nav-link link-3" target="_blank">
            [티켓] 원오트릭스 포인트 네버 내한공연
        </a>
    </div>

</body>
</html>
